<div class="ngm-tree-grid">
  <header>
    <div *ngFor="let head of config.columns">
      {{ head.header }}
    </div>
  </header>
  <main>
    <ngm-tree-grid-item
      [data]="dataSource.data"
      [config]="config"
      (expand)="onExpand($event)"
      (collapse)="onCollapse($event)"
      [getChildrenFn]="dataSource.getChildrenFn"
    >
      <ng-content select="[ngmTreeGridRow]" ngProjectAs="[ngmTreeGridRow]">
      </ng-content>
    </ngm-tree-grid-item>
  </main>
  <footer></footer>
</div>
